{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}}- MY CART {% endblock %}
{% block body %}
<div class="container my-4" >
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" width="255px" height="355px">
            </div>
            <div class="row">
                <button class="btn btn-primary mx-3 my-3">BUY NOW</button>
                <button class="btn btn-primary my-3 ">Add to Cart</button>
            </div>

        </div>


        <div class="col-md-8">
            <h2> {{product.product_name}}</h2>

            <p><b> Rs. {{product.price}}</b></p>
            <p>{{product.desc}}</p>
        </div>


    </div>





</div>
{% endblock %}
